<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <meta name="author" content="Nashaat Fathy" />
    <title>BookMarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Icons font aswsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Sweat Alert for popup -->
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Local Icons -->
    <link
      rel="stylesheet"
      href="./css/bootstrap-icons/bootstrap-icons.min.css"
    />
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Media file -->
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center mt-3 p-2">Bookmarker</h1>
        <div
          class="formInputs shadow overflow-hidden bg-white d-flex flex-column justify-content-center rounded-4 gap-3 p-3 mt-3"
        >
          <h2 class="mt-3 text-center fw-bold">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="mb-2">
            <label for="siteName" class="form-label">
              <i class="fa-solid fa-book"></i>
              Site Name
            </label>
            <input
              type="text"
              oninput="validateInputs(this)"
              class="form-control w-100"
              id="siteName"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="mb-4">
            <label for="siteUrl" class="form-label">
              <i class="fa-solid fa-link"></i>
              Site URL</label
            >
            <input
              type="text"
              oninput="validateInputs(this)"
              class="form-control inp"
              id="siteUrl"
              placeholder="Website URL"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button
              onclick="addLink()"
              id="submitBtn"
              data-text="Submit"
              type="submit"
              class="btn fw-semibold btn-primary"
            >
              Submit
            </button>
              <button
                onclick="UpdateBtn()"
                id="UpdateBtn"
                data-text="Submit"
                type="submit"
                class="btn fw-semibold btn-warning d-none"
              >
                Update
              </button>
          </div>
        </div>
        <div id="tableData" class="mt-5">
          <input
            oninput="searchLinks(this.value)"
            id="searchInput"
            class="form-control w-100 mb-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="table-responsive">
            <table class="table text-center rounded-2 overflow-hidden">
              <thead class="table-active">
                <tr>
                  <th scope="col" class="py-2">Index</th>
                  <th scope="col" class="py-2">Website</th>
                  <th scope="col" class="py-2">Visit</th>
                  <th scope="col" class="py-2">Delete</th>
                  <th scope="col" class="py-2">Update</th>
                </tr>
              </thead>
              <tbody id="tableContent"></tbody>
            </table>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
